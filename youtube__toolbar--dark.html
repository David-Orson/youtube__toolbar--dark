<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Toolbar</title>
    <link rel="stylesheet" href="./youtube__toolbar--dark.css" />
  </head>
  <body>
    <section class="toolbar">
      <div class="container">
        <div class="left-container">
          <div class="icon-button">
            <img
              class="hamburger"
              src="./Assets/Icons/hamburger_icon.png"
              alt="Hamburger Icon"
            />
          </div>
          <div class="topbar-logo">
            <img
              class="logo"
              src="./Assets/Images/yt_logo.png"
              alt="YouTube Logo"
            />
            <h4 class="logo__title">YouTube</h4>
          </div>
        </div>
        <div class="searchbox">
          <form class="searchform" action="">
            <div class="search-container">
              <div class="search-input">
                <input class="search-text" type="text" placeholder="Search" />
              </div>
            </div>
            <button class="btn">
              <img
                class="mag-glass"
                src="./Assets/Icons/search_icon.png"
                alt=""
              />
            </button>
          </form>
        </div>
        <div class="buttons">
          <div class="button">
            <img
              class="hamburger"
              src="./Assets/Icons/hamburger_icon.png"
              alt=""
            />
          </div>
          <div class="button">
            <img
              class="hamburger"
              src="./Assets/Icons/hamburger_icon.png"
              alt=""
            />
          </div>
          <div class="button">
            <img
              class="hamburger"
              src="./Assets/Icons/hamburger_icon.png"
              alt=""
            />
          </div>
          <div class="profile">
            <img class="angle" src="./Assets/Images/angle.PNG" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
